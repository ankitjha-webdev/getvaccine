<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,800;1,100;1,200&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>Vaccine-India</title>
  </head>
  <body ng-app="app" ng-controller="contro">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger text-center">
      <div class="container-fluid text-center">
        <a class="navbar-brand text-center" href="#" > <i class="fas fa-disease"></i> Vaccine-India</a>
      </div>
    </nav>
    <!-- navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6  text-center">
          <div class="card text-center m-4 border-dark ">
                <div class="card-header bg-danger text-white">Search</div>
                <div class="card-body">
                    <nav>
                        <div class="nav nav-pills" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">By Pincode</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">By District</button>
                        </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <!-- Pincode -->
                            <h4>Search By Pincode</h4>
                            
                                <input type="number" class="form-control text-center border-dark" placeholder="Enter your Pincode ðŸ—º" ng-model="pincd" pattern="^[1-9][0-9]{5}$" title="Enter 6 Digit Pincode"  autofocus>
                                <hr>
                                <button class="btn btn-outline-primary" ng-click="getlocationbypin(pincd)">Search ðŸ”Ž</button>
                            
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <h4>Search By District</h4>
                            
                            <label for="state">State:</label>
                            <select class="form-select" aria-label="Default select example" id="state" ng-change="district_change(stateno)" ng-model="stateno">
                            
                            <option value="{{st.state_id}}" ng-repeat="st in states">{{st.state_name}}</option>
                            </select>
                            <label for="dist">District:</label>
                            <select class="form-select" aria-label="Default select example" id="dist" ng-model="dist" ng-change="getlocationbydistrict(dist)">
                            
                            <option value="{{dis.district_id}}" ng-repeat="dis in districts" >{{dis.district_name}}</option>
                            </select>
                            <hr>
                            <!-- <button class="btn btn-outline-primary" ng-click="getlocationbydistrict(dist)">Search ðŸ”Ž</button> -->
                            
                            </div>
                        
                        </div>
                </div>
                <div class="card-footer bg-danger text-white">Updated Few Seconds Ago <i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </div>
        <div class="col-sm-6" >
            



                <div class="accordion accordion-flush text-center" id="accordionFlushExample">
                    <div class="accordion-item" ng-repeat="d in data">
                        <h2 class="accordion-header" id="{{d.center_id}}-head">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#colap-{{d.center_id}}" aria-expanded="false" aria-controls="{{d.center_id}}-head">
                            <!-- content of heading in accordin -->
                           <strong class="text-success">{{d.name}}</strong> &nbsp; &nbsp; &nbsp; <span class="badge {{d.fee_type=='Free'?'bg-success':'bg-danger'}}">{{d.fee_type}}</span> </span>
                           <!-- content of heading in accordin -->
                        </button>
                        </h2>
                        <div id="colap-{{d.center_id}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <!-- content of accordin -->
                            <div class="card border {{d.fee_type=='Free'?'border-success':'border-danger'}}">
                                <div class="card-body">
                                    
                                    <strong>Address:</strong> <address>{{d.address}}</address>
                                    <div class="table-responsive">
                                    <table class="table table-striped table-hover table-sm">
                                        <thead>
                                            <tr>
                                            
                                            <th scope="col">Sessions Date</th>
                                            <th scope="col">Age Limit  </th>
                                            <th scope="col">vaccine</th>
                                            <th scope="col">Avaliable Capacity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="s in d.sessions">
                                            
                                            <td><span class=" badge {{ s.available_capacity==0 ? 'bg-secondary' : 'bg-primary' }}">{{s.date}}</span>  </td>
                                            <td>{{s.min_age_limit}}</td>
                                            <td>{{s.vaccine}}</td>
                                            <td> <span class=" badge {{ s.available_capacity==0 ? 'bg-danger' : 'bg-success' }}">{{s.available_capacity}} </span>  </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    </div>
                                    <a href="" class="btn btn-warning">Book Now </a>
                                </div>
                            </div>

                            <!-- content of accordin -->

                        </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
