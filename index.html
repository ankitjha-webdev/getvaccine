<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./script.js"></script>
    <title>Vaccine-India</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
      <div class="container-fluid text-center">
        <a class="navbar-brand text-center" href="#">Vaccine-India</a>
      </div>
    </nav>
    <!-- navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 first_part text-center">
          <h1 class="display-4 p-2 m-2">
            <strong>Get YourSelf Vaccinated ðŸ’‰ Soon!</strong>
          </h1>
          <p class="lead">
            <strong>
                Check Your Vaccine Schedule ðŸ“… & Get Remainder ðŸ“© As fast âš¡ As Possible
            </strong>
            
            <hr>
            <!-- <button class="btn btn-outline-dark">btn</button>
            <button class="btn btn-outline-dark">btn</button> -->
          </p>
        </div>
        <div class="col-sm-6" ng-app="app" ng-controller="contro">
            <div class="card text-center m-4 border-dark ">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">By Pincode</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">By District</button>
                        </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <!-- Pincode -->
                            <h4>Search By Pincode</h4>
                            
                                <input type="number" class="form-control text-center border-dark" placeholder="Enter your Pincode ðŸ—º" ng-model="pincd" pattern="^[1-9][0-9]{5}$" title="Enter 6 Digit Pincode">
                                <hr>
                                <button class="btn btn-outline-primary" ng-click="getlocationbypin(pincd)">Search ðŸ”Ž</button>
                            
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <h4>Search By District</h4>
                            
                            <label for="state">State:</label>
                            <select class="form-select" aria-label="Default select example" id="state" ng-change="district_change(stateno)" ng-model="stateno">
                            <option selected disabled>Open this select menu</option>
                            <option value="{{st.state_id}}" ng-repeat="st in states">{{st.state_name}}</option>
                            </select>
                            <label for="dist">District:</label>
                            <select class="form-select" aria-label="Default select example" id="dist" ng-model="dist">
                            <option selected disabled>Open this select menu</option>
                            <option value="{{dis.district_id}}" ng-repeat="dis in districts" >{{dis.district_name}}</option>
                            </select>
                            <hr>
                            <button class="btn btn-outline-primary" ng-click="getlocationbydistrict(dist)">Search ðŸ”Ž</button>
                            
                            </div>
                        
                        </div>
                </div>
                <div class="card-footer">Updated Few Seconds Ago âš¡</div>
                </div>

                <div class="table-responsive" ng-if="pincd||dist">
                    <table class="table table-striped table-dark" >
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Center</th>
                        <th scope="col">Address</th>
                        <th scope="col">Fee type</th>
                        <th scope="col">Sessions Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in data ">
                        <th scope="row">{{$index}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.address}}</td>
                        <td>{{d.fee_type}}</td>
                        <td>
                            <select name="" id="" class="form-select">
                                <option selected disabled>Select Your Date</option>
                                <option value="" ng-repeat="s in d.sessions">{{s.date}}</option>
                            </select>
                        </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
